<section class="container-fluid pt-5">
    <h1 class="text-center color-t"> Nuevo Productos - SPA Ceiba</h1>
    <hr class="color-p divider" />

    <form>
        <div class="row">
            <div class="col">
                <label class="color-t">Nombre: </label>
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <label class="color-t">Precio: </label>
                <input type="number" class="form-control">
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col">
                <div class="form-group row mt-3">
                    <div class="col-sm-10 color-t">¿La compra de este producto generara un cupón de descuento para la
                        proxima compra?</div>
                    <div class="col-sm-2">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col">
                <label class="color-t">Porcentaje de descuento para lap proxima compra: </label>
                <input type="number" class="form-control">
            </div>
        </div>
        
        <br />
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary bg-p">Submit</button>
        </div>
    </form>
</section>
